<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section class="container">
        <div class="main">
            <div class="div1">
                <div class="grade">
                    <h1 class="point">GRADING POINTS</h1>
                </div>
                <input class="name" placeholder="STUDENTS NAME" type="text" id="name1">
                <input class="html" placeholder="HTML" type="number" id="html">
                <input class="css" placeholder="CSS" type="number" id="css">
                <input class="java" placeholder="JAVASCRIPT" type="number" id="javascript">
                <input class="react" placeholder="REACT" type="number" id="react">

                <button  class="average" id="average" onclick="average()">AVERAGE</button>
                <button class="grade-2" id="grade" onclick="grade()">GRADE</button>
                <button class="total" id="total" onclick="total()">TOTAL</button>




            </div>
            <div class="div2">
                <div class="comm">
                    <h1 class="comments">COMMENTS</h1></div>

                    <button class="avg">AVERAGE</button><input class="pavg" type="text" id="dis2">
                    <button class="gd">GRADE</button><input class="pgd" type="text" id="dis3">
                    <button class="tot">TOTAL</button><input class="ptot" type="text" id="dis">     
            </div>


            

        </div>





    </section>
 
    


 <script src="Main.js"></script>   
</body>
</html>
